    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body{
            background-color: black;
        }
        .image-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Toggle Button (Sandwich Icon) */
        .menu-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1050;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
        }

        /* Navigation Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -250px; /* Start hidden */
            width: 250px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding-top: 60px;
            transition: right 0.5s ease-in-out;
            z-index: 1049;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
        }

        .nav-menu ul li {
            padding: 15px 20px;
            text-align: center;
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        .nav-menu ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Show Navigation */
        .nav-menu.show {
            right: 0;
        }

        /* Social Media Icons */
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        /* Show Navigation */
        .nav-menu.show {
            right: 0;
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const menu = document.getElementById("navMenu");
