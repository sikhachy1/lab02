<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body{
            background-color: black;
        }
        .image-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Toggle Button (Sandwich Icon) */
        .menu-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1050;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
        }

        /* Navigation Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -250px; /* Start hidden */
            width: 250px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding-top: 60px;
            transition: right 0.5s ease-in-out;
            z-index: 1049;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
        }

        .nav-menu ul li {
            padding: 15px 20px;
            text-align: center;
        }

        .nav-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        .nav-menu ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Show Navigation */
        .nav-menu.show {
            right: 0;
        }

        /* Social Media Icons */
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        /* Show Navigation */
        .nav-menu.show {
            right: 0;
        }

        
        
    </style>
</head>
<body>
    <!-- Toggle Button -->
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

    <!-- Navigation Menu -->
    <div class="nav-menu" id="navMenu">
        <ul>
            <li><a href="index.html" target="_self" >Home</a></li>
            <li><a href="photos.html" target="_self" >Photos</a></li>
            <li><a href="bio.html" target="_self" >Bio</a></li>
            <li><a href="blog.html" target="_self" >Blog</a></li>
            <li><a href="contact.html" target="_self" style="color: red;">Contact</a></li>
        </ul>
        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <!-- grid layout for pictures -->
    <div class="container mt-5" style=" color:white; width:50%; text-align: left; align-items: center; margin: auot auto;">
        <!-- Contact Form -->
    <div class="container">
        <h2 class="text-center">Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const menu = document.getElementById("navMenu");

        // Ensure the menu starts hidden
        menu.classList.remove("show");

        // Toggle menu on button click
        document.querySelector(".menu-toggle").addEventListener("click", () => {
            menu.classList.toggle("show");
        });
    });

    </script>
    
    
    
</body>
</html>
